<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Mata Mosquito</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <script>
    //script para selecionar o n√≠vel
    function iniciarJogo() {
      var nivel = document.getElementById('nivel').value
      
      if (nivel === "") {
        alert("Selecione um n√≠vel para iniciar o jogo! ü¶ü")
        return false
      } 
      window.location.href = "./app.html?" + nivel
      //"?" separa a p√°gina a redimensionar do par√¢metro selecionado
    }
  </script>

</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="d-flex  justify-content-center">
          <img src="./imagens/game.png" alt="Capa">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex  justify-content-center">
          <div class="mb-3">
            <select id="nivel" class="form-control">
              <option value="">
                -- Selecione o n√≠vel --
                <option value="normal">Normal</option>
                <option value="dificil">Dif√≠cil</option>
                <option value="vish">Vish!</option>
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <div class="d-flex  justify-content-center">
          <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar o Jogo</button>
        </div>
      </div>
    </div>

  </div>  
</body>
</html>
